      "
    ports:
      - '3004:3004'
    env_file:
      - ./apps/products/.env
    depends_on:
      - postgres
      - auth
      - redis
      - nestjs-rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
