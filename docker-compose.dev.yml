services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: mysecretpassword

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - '6379:6379'

  nestjs-rabbitmq:
    container_name: nestjs-rabbitmq
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'

  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: >
      /bin/sh -c "
      while ! nc -z postgres 5432; do sleep 1; done;
      npx prisma migrate deploy && npx prisma generate && npm run start:dev auth
      "
    ports:
      - '3001:3001'
    env_file:
      - ./apps/auth/.env
    depends_on:
      - postgres
      - redis
      - nestjs-rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  orders:
    build:
      context: .
      dockerfile: ./apps/orders/Dockerfile
      target: development
    command: >
      /bin/sh -c "
      while ! nc -z postgres 5432; do sleep 1; done;
      npx prisma migrate deploy && npx prisma generate && npm run start:dev orders
      "
    env_file:
      - ./apps/orders/.env
    depends_on:
      - postgres
      - auth
      - redis
      - nestjs-rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3003:3003'

  notification:
    build:
      context: .
      dockerfile: ./apps/notification/Dockerfile
      target: development
    command: >
      /bin/sh -c "
      while ! nc -z postgres 5432; do sleep 1; done;
      npx prisma migrate deploy && npx prisma generate && npm run start:dev notification
      "
    ports:
      - '3005:3005'
    env_file:
      - ./apps/notification/.env
    depends_on:
      - postgres
      - auth
      - redis
      - nestjs-rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  products:
    build:
      context: .
      dockerfile: ./apps/products/Dockerfile
      target: development
    command: >
      /bin/sh -c "
      while ! nc -z postgres 5432; do sleep 1; done;
